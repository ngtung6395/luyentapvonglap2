<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let fibonacci;
let x=0;
let y=1;
let count=0;
while (count<50){
    fibonacci=x;
    x=y;
    y=x+fibonacci;
    count++
    document.write(fibonacci + '<br>');
}
</script>

</body>
</html>
