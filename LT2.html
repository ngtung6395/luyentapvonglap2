<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let gt=1;
    let n=parseInt(prompt('Nhập số n'));
    if(n==0) alert('Giai thừa của số vừa nhập là ' + gt)
    for (i=1;i<=n;i++){
        gt=gt*i;
    }alert('Giai thừa của số vừa nhập là ' + gt)
</script>

</body>
</html>
